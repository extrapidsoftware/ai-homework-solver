<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Solver - Welcome</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <div class="content-wrapper">
            <header class="welcome-header">
                <h1>Thank you for installing <strong>AI Homework Solver</strong>! ðŸŽ‰</h1>
            </header>

            <section class="instructions">
                <article class="instruction-step" data-step="1">
                    <div class="step-content">
                        <h2 class="step-number">1</h2>
                        <p class="step-text">Pin the extension for quick access</p>
                    </div>
                    <div class="step-image">
                        <img src="images/step1.png" alt="Screenshot showing how to pin the AI Homework Solver extension in browser toolbar">
                    </div>
                </article>

                <article class="instruction-step" data-step="2">
                    <div class="step-content">
                        <h2 class="step-number">2</h2>
                        <p class="step-text">Simply click the extension icon to open it</p>
                    </div>
                    <div class="step-image">
                        <img src="images/step2.png" alt="Screenshot showing how to click the AI Homework Solver extension icon">
                    </div>
                </article>

                <article class="instruction-step" data-step="3">
                    <div class="step-content">
                        <h2 class="step-number">3</h2>
                        <p class="step-text">Or use the side buttons to open the extension</p>
                    </div>
                    <div class="step-image">
                        <img src="images/step3.png" alt="Screenshot showing how to open the AI Homework Solver chat">
                    </div>
                </article>

            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
